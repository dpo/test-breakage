name: breakage

on:
  pull_request:

jobs:
  # Build dynamically the matrix on which the "break" job will run.
  # The matrix contains the packages that depend on LinearOperators.
  setup_matrix:
    runs-on: ubuntu-latest
    outputs:
      mymatrix: ${{ steps.getmatrix.outputs.mymatrix }}
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: 1
          arch: x64
      - id: getmatrix
        run: |
          julia -e 'using Pkg; Pkg.Registry.add(RegistrySpec(url = "https://github.com/JuliaRegistries/General.git"))'
          julia --project=.breakage -e 'using Pkg; Pkg.update(); Pkg.instantiate()'
          pkgs=$(julia --project=.breakage .breakage/get_jso_users.jl LinearOperators)
          mymatrix=$(jq -cn --argjson deps "$pkgs" '{pkg: $deps}')
          echo "mymatrix=$mymatrix" >> $GITHUB_OUTPUT

  break:
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.setup_matrix.outputs.mymatrix) }}
    steps:
      - run: echo "running breakage on ${{ matrix.pkg }}"

